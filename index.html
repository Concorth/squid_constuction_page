<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Coming Soon | The Squad</title>

        <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Afacad&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

        <style>
            /* --- RESET & BASE --- */
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                overflow: hidden;
                background-color: black;
                font-family: "Afacad", sans-serif;
                color: white;
            }

            /* --- LAYOUT --- */
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            }

            .center-wrapper {
                text-align: center;
                padding: 20px;
                max-width: 800px;
                width: 100%;
            }

            /* --- SHARED ANIMATION VARIABLES --- */
            :root {
                /* This is the "Bouncy" Spring Effect */
                --bounce-easing: cubic-bezier(0.34, 1.56, 0.64, 1);
                --hover-speed: 0.5s;
            }

            /* --- ENTRANCE ANIMATION --- */
            @keyframes popIn {
                0% {
                    opacity: 0;
                    transform: scale(0.5);
                }
                70% {
                    transform: scale(1.05);
                }
                100% {
                    opacity: 1;
                    transform: scale(1);
                }
            }

            /* --- 1. LOGO --- */
            .logo-area {
                margin-bottom: 30px;
            }

            .logo-wrapper {
                display: inline-block;
                animation: popIn 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            }

            .main-logo {
                width: 160px;
                height: auto;
                cursor: pointer;
                display: block;

                /* UNIFIED BOUNCY TRANSITION */
                transition: transform var(--hover-speed) var(--bounce-easing);
            }

            .main-logo:hover {
                transform: scale(1.15) rotate(-3deg);
            }

            /* --- 2. HEADLINE --- */
            .headline-wrapper {
                display: inline-block;
                opacity: 0;
                animation: popIn 0.8s cubic-bezier(0.25, 1, 0.5, 1) 0.2s forwards;
                margin-bottom: 20px;
            }

            .headline {
                font-family: "Darumadrop One", cursive;
                font-size: 4rem;
                line-height: 1.1;
                color: #d09c2e;
                text-transform: uppercase;
                margin: 0;
                -webkit-text-stroke: 1px white;
                text-shadow: 4px 4px 0px #000;
                cursor: default;

                /* UNIFIED BOUNCY TRANSITION */
                transition:
                    transform var(--hover-speed) var(--bounce-easing),
                    text-shadow 0.3s ease;
            }

            .headline:hover {
                transform: scale(1.08);
                text-shadow: 8px 8px 0px rgba(0, 0, 0, 0.5);
            }

            /* --- SUBTEXT --- */
            .subtext {
                font-size: 1.5rem;
                color: #cccccc;
                margin-bottom: 40px;
                font-family: "ADLaM Display", cursive;
                letter-spacing: 1px;
                opacity: 0;
                animation: popIn 1s ease 0.4s forwards;
            }

            /* --- 3. CONTACT LINKS --- */
            .contact-card {
                margin-bottom: 30px;
                font-size: 1.2rem;
                opacity: 0;
                animation: popIn 1s ease 0.6s forwards;
            }

            .contact-link {
                color: white;
                text-decoration: none;
                margin: 0 10px;
                white-space: nowrap;
                display: inline-block; /* Needed for transform */

                /* UNIFIED BOUNCY TRANSITION */
                transition:
                    transform var(--hover-speed) var(--bounce-easing),
                    color 0.3s ease;
            }

            .contact-link:hover {
                color: #d09c2e;
                transform: scale(1.1); /* Added scale so you can see the bounce */
            }

            .divider {
                color: #d09c2e;
                font-weight: bold;
            }

            /* --- 4. SOCIAL ICONS --- */
            .social-icons {
                display: flex;
                justify-content: center;
                gap: 30px;
                margin-bottom: 60px;
                opacity: 0;
                animation: popIn 1s ease 0.8s forwards;
            }

            .social-icons a {
                color: white;
                font-size: 2.2rem;
                display: inline-block;

                /* UNIFIED BOUNCY TRANSITION */
                transition:
                    transform var(--hover-speed) var(--bounce-easing),
                    color 0.3s ease;
            }

            .social-icons a:hover {
                color: #ffa0c4;
                transform: scale(1.3) rotate(5deg);
            }

            /* --- FOOTER --- */
            .copyright {
                font-size: 0.9rem;
                color: #555;
                font-family: sans-serif;
                opacity: 0;
                animation: popIn 1s ease 1s forwards;
            }

            /* --- MOBILE ADJUSTMENTS --- */
            @media (max-width: 768px) {
                .headline {
                    font-size: 2.5rem;
                }
                .subtext {
                    font-size: 1.1rem;
                }
                .contact-card {
                    display: flex;
                    flex-direction: column;
                    gap: 15px;
                }
                .divider {
                    display: none;
                }
            }
        </style>
    </head>

    <body>
        <main class="center-wrapper">
            <div class="logo-area">
                <div class="logo-wrapper">
                    <img src="img/logo.png" alt="Logo" class="main-logo" />
                </div>
            </div>

            <div class="headline-wrapper">
                <h1 class="headline">SOMETHING AWESOME IS<br />COMING SOON</h1>
            </div>

            <p class="subtext">
                We are currently building a new experience. <br />
                Catch us on our socials or drop us a line below.
            </p>

            <div class="contact-card">
                <a href="mailto:hello@raresquid.com.au" class="contact-link">
                    <i class="fas fa-envelope"></i> hello@raresquid.com.au
                </a>
                <span class="divider">|</span>
                <a href="tel:0491 020 251" class="contact-link"> <i class="fas fa-phone"></i> 0491 020 251 </a>
            </div>

            <div class="social-icons">
                <a href="https://instagram.com" target="https://www.instagram.com/raresquidcreative"
                    ><i class="fab fa-instagram"></i
                ></a>
                <a href="https://facebook.com" target="https://www.facebook.com/raresquidcreative/"
                    ><i class="fab fa-facebook"></i
                ></a>
                <!--a href="https://twitter.com" target="_blank"><i class="fab fa-x-twitter"></i></!--a -->
            </div>

            <div class="copyright">
                &copy; <span id="year"></span> P.B LONG & J.P WILLSON t/a Rare Squid Creative | ABN: 38 890 833 638
            </div>
        </main>

        <script>
            document.getElementById("year").textContent = new Date().getFullYear();
        </script>
    </body>
</html>
